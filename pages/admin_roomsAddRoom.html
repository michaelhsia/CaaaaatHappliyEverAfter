<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <title>admin_account_editMember</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>

    <main class="container p-8">
      <h2 class="mb-8">
        <a class="link-primary" href="./admin_index.html">首頁</a> >
        <a class="link-primary" href="./admin_rooms.html">客房管理</a> >
        新增房型
      </h2>
      <form
        class="memeberRoomWrap w-100 border border-2 rounded-2 border-gray p-8"
      >
        <h2 class="mb-8">新增房型</h2>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-4 mb-8 mb-lg-0">
            <div class="fs-4 mb-10">
              <label class="mb-1" for="roomName">房型名稱</label>
              <br />
              <input
                id="roomName"
                placeholder="請輸入房型名稱"
                class="roomName w-75 py-1 ps-2"
                type="text"
                required
              />
            </div>
            <div class="fs-4 mb-10">
              <label class="mb-1" for="roomPrice">價格/貓</label>
              <br />
              <input
                id="roomPrice"
                placeholder="請輸入房型價格"
                class="roomPrice w-75 py-1 ps-2"
                step="10"
                type="number"
                min="300"
                max="20000"
                required
              />
            </div>
            <div class="fs-4 mb-12">
              <label class="mb-1" for="roomUrl">封面圖片</label>
              <br />
              <input
                id="roomUrl"
                placeholder="請輸入封面照網址"
                class="roomUrl w-75 py-1 ps-2 mb-5"
                type="url"
                required
              />
              <div class="position-relative">
                <button
                  class="previewImage position-absolute bottom-0 start-0 btn btn-primary rounded-0 text-white fs-6"
                >
                  預覽圖片
                </button>
                <img class="roomImage" />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomCatLimit">貓咪上限</label>
              <br />
              <input
                id="roomCatLimit"
                class="roomCatLimit py-1 ps-2"
                type="number"
                value="1"
                disabled
              />
            </div>
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomFacilities">基礎設施</label>
              <br />
              <textarea
                name="roomFacilities"
                id="roomFacilities"
                class="roomFacilities w-100 py-1 ps-2"
                placeholder="請輸入基礎設施(用「,」隔開每個設施)"
                rows="5"
              ></textarea>
            </div>
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomMustKnow">入住須知</label>
              <br />
              <textarea
                name="roomMustKnow"
                id="roomMustKnow"
                class="roomMustKnow w-100 py-1 ps-2"
                rows="5"
                disabled
              >
1. 請入住前確認貓咪都已注射疫苗 2. 特殊需求請在訂房時告知，若未告知恕不負責 3. 房費均已含飲食費用 4. 逾時每貓每小時加收$300</textarea
              >
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <a
                class="btn btn-warning text-white me-4"
                href="./admin_rooms.html"
                role="button"
                >取消變更</a
              >
              <!-- BS5 Modal 新增成功彈跳視窗主觸發鈕 -->
              <a
                class="saveRoomBtn text-white btn btn-success"
                role="button"
                data-bs-toggle="modal"
                data-bs-target="#addRoom"
                >確認新增</a
              >
            </div>
          </div>
        </div>
      </form>
    </main>
    <!-- Modal 編輯成功彈跳視窗主體 -->
    <div
      class="modal fade"
      id="addRoom"
      tabindex="-1"
      aria-labelledby="addRoomLabel"
      aria-hidden="true"
    >
      <div class="addRoomModal modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0 p-0"></div>
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center"
          >
            <span
              class="checkCircle material-symbols-outlined text-success mb-1"
            >
              check_circle
            </span>
            <p class="fs-3 mb-4">房型新增成功</p>
            <a
              href="./admin_rooms.html"
              role="button"
              class="btn btn-success text-white fs-3"
            >
              返回客房總覽
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/admin_roomsAddNewRoom.js"></script>
  </body>
</html>
