<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container p-0">
      <div class="row min-vh-100">
        <div class="col-lg-3 d-none d-lg-block">
          <%- include('./layout/aside'); -%>
        </div>
        <div class="col-lg-9">
          <div id="changePasswordContainer" class="changePasswordContainer">
            <form
              id="changePasswordForm "
              class="changePasswordForm position-relative mt-5"
              method="GET"
            >
              <div class="d-flex justify-content-center"><h1>修改密碼</h1></div>
              <input
                id="oldPassword"
                class="input form-control my-3"
                type="password"
                placeholder="請輸入舊密碼"
              />

              <input
                id="newPassword"
                class="input form-control my-3"
                type="password"
                placeholder="請輸入新密碼"
              />

              <input
                id="checkNewPassword"
                class="input form-control my-3"
                type="password"
                placeholder="再次輸入新密碼"
              />

              <div class="changePasswordBtns d-flex justify-content-around">
                <div class="primaryFill-btn-primary">
                  <button
                    id="changePasswordBtn"
                    type="submit"
                    class="changePasswordBtn h4"
                  >
                    修改密碼
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/aside.js"></script>
    <script type="module" src="../js/changePassword.js"></script>
  </body>
</html>
