    <%- include('./layout/header'); -%>

      <div class="row min-vh-100">

          <%- include('./layout/aside'); -%>
        </div>
        <div class="col-lg-9">
          <h1>訂房紀錄</h1>
          <h1>以下是切版測試</h1>
          <div class="bookingInfo">
            <div class="catBarContainer">

                  </div>
                  <div class="d-flex">
                    <div class="d-flex flex-column flex-grow-1">
                      <div class="flex-grow-1 d-flex">
                        <h3 id="roomType" class="">精緻房</h3>
                        <h4 id="catsQuantity" class="">2隻貓</h4>
                      </div>
                      <div class="flex-grow-1 d-flex">
                        <h5 class="">訂單編號</h5>
                        <h5 id="bookingId" class="">401</h5>
                      </div>
                    </div>
                    <div class="flex-grow-1">
                      <h1 id="price" class="price">1600</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h1>以上是切版測試</h1>
          <div id="bookingInfo" class="bookingInfo"></div>
        </div>
      </div>
