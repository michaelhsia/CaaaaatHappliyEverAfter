<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container">
      <div class="row g-0">
        <div class="col-12">
          <div class="introduce_text">
            <div class="title d-flex justify-content-center align-items-center">
              <div>
                <div class="d-flex justify-content-center align-items-center">
                  <img
                    class="img-fluid rooms_dogPaw dogPaw_left mx-2"
                    src="../assets/icons/dogPaw.svg"
                    alt="dogPaw"
                  />
                  <h1>歡迎來到貓の幸福</h1>
                  <img
                    class="img-fluid rooms_dogPaw dogPaw_right mx-2"
                    src="../assets/icons/dogPaw.svg"
                    alt="dogPaw"
                  />
                </div>
                <div class="text">
                  <p>
                    歡迎光臨「貓の幸福」，我們致力於提供一個舒適、安全、充滿愛的貓咪度假勝地。每個客房都經過特別設計，滿足貓咪各種需求，包括舒適的床鋪、寬敞的遊戲空間以及新奇的貓玩具。我們專業的護理團隊會全程照顧您的貓咪，確保牠們在這裡度過愉快的時光。貓趣旅館更提供24小時的監控系統，確保每隻貓咪都能在安全的環境中玩耍休息。無論是短期旅行還是長期寄宿，「貓趣旅館」都是您貓咪的理想度假勝地。期待為您的貓咪打造一段愉快難忘的假期體驗！
                  </p>
                </div>
                <div class="d-flex justify-content-around">
                  <div class="catImg position-relative">
                    <div class="cat cat_01 position-relative m-5">
                      <img
                        class="body img-fluid position-absolute"
                        src="../assets/images/cat_fill_body.svg"
                        alt="catImg"
                      />
                      <img
                        class="face openEye img-fluid position-absolute"
                        src="../assets/images/cat_fill_face_openEye.svg"
                        alt="catImg"
                      />
                      <img
                        class="face closeEye img-fluid position-absolute"
                        src="../assets/images/cat_fill_face_closeEye.svg"
                        alt="catImg"
                      />
                    </div>
                  </div>
                  <div class="catImg position-relative d-sm-block d-none">
                    <div class="cat cat_01 position-relative m-5">
                      <img
                        class="body img-fluid position-absolute"
                        src="../assets/images/cat_stroke_body.svg"
                        alt="catImg"
                      />
                      <img
                        class="face openEye img-fluid position-absolute"
                        src="../assets/images/cat_stroke_face_openEye.svg"
                        alt="catImg"
                      />
                      <img
                        class="face closeEye img-fluid position-absolute"
                        src="../assets/images/cat_stroke_face_closeEye.svg"
                        alt="catImg"
                      />
                    </div>
                  </div>
                  <div class="catImg position-relative d-lg-block d-none">
                    <div class="cat cat_01 position-relative m-5">
                      <img
                        class="body img-fluid position-absolute"
                        src="../assets/images/cat_fill_body.svg"
                        alt="catImg"
                      />
                      <img
                        class="face openEye img-fluid position-absolute"
                        src="../assets/images/cat_fill_face_openEye.svg"
                        alt="catImg"
                      />
                      <img
                        class="face closeEye img-fluid position-absolute"
                        src="../assets/images/cat_fill_face_closeEye.svg"
                        alt="catImg"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/navbar.js"></script>
  </body>
</html>
