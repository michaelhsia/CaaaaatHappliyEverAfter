<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <title>編輯文章</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>

    <main class="container p-8">
      <h2 class="mb-8">
        <a class="text-primary" href="./admin_index.html">首頁</a> >
        <a class="text-primary" href="./admin_article.html">文章管理</a> >
        編輯文章
      </h2>
      <form
        method="post"
        class="articleEditWrap w-100 border border-2 rounded-2 border-gray p-8"
      >
        <h2 class="mb-8">編輯文章</h2>
        <div class="row p-8">
          <div class="col-12 mb-8">
            <label class="fs-4 me-1 mb-1" for="articleTitle">文章標題</label>
            <!-- text-truncate 可以讓超出範圍的文字呈現... -->
            <input
              id="articleTitle"
              placeholder="請輸入文章標題"
              class="articleTitle text-truncate fs-5 py-1 ps-2"
              type="text"
              required
            />
          </div>
          <div class="col-12 mb-8">
            <label class="fs-4 me-1 mb-1" for="articleId">文章編號</label>
            <input
              id="articleId"
              placeholder="請輸入文章編號"
              class="articleId fs-5 py-1 ps-2"
              type="text"
              disabled
            />
          </div>
          <div class="col-12 mb-8">
            <label class="fs-4 me-1 mb-1" for="articleKeyword"
              >文章關鍵字</label
            >
            <input
              id="articleKeyword"
              placeholder="請輸入文章關鍵字"
              class="articleKeyword fs-5 py-1 ps-2"
              type="text"
              required
            />
          </div>
          <div class="col-12 mb-8">
            <textarea id="articleContent"></textarea>
          </div>
          <div class="col-12 d-flex justify-content-end align-items-end">
            <!-- 應該要重新 render，因為還沒按新增所以還沒儲存到資料庫 -->
            <!-- 
              BS5 Modal 跳出是否儲存為草稿按鈕：
              是 -> 存草稿
              否 -> 返回文章總覽
            -->
            <a
              class="text-white btn btn-warning me-4"
              role="button"
              data-bs-toggle="modal"
              data-bs-target="#saveAsDraft"
              >取消變更</a
            >
            <!-- BS5 Modal 彈跳視窗主觸發鈕 -->
            <!-- 表單的觸發鈕 form handler type 要是 submit -->
            <button
              class="btn btn-success me-4"
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#saveArticle"
            >
              發佈文章
            </button>
            <!-- 
              BS5 Modal 跳出是否刪除按鈕：
              是 -> 刪除
              否 -> 返回原頁面
            -->
            <a
              class="btn btn-danger"
              role="button"
              data-bs-toggle="modal"
              data-bs-target="#deleteArticle"
            >
              刪除文章
            </a>
          </div>
        </div>
      </form>
    </main>

    <!-- 取消變更 Modal 彈跳視窗主體 -->
    <div
      class="modal fade"
      id="saveAsDraft"
      tabindex="-1"
      aria-labelledby="saveAsDraftLabel"
      aria-hidden="true"
    >
      <div class="saveAsDraftModal modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0 p-0"></div>
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center"
          >
            <span
              class="iconSizing material-symbols-outlined text-warning mb-1"
            >
              help
            </span>
            <p class="fs-3 mb-4">是否要儲存為草稿？</p>
            <div>
              <a
                href="./admin_article.html"
                role="button"
                class="saveAsDraftBtn btn btn-danger text-white fs-3 me-12"
              >
                是
              </a>
              <!-- 按否直接跳回文章首頁，不保留任何修改 -->
              <a
                href="./admin_article.html"
                role="button"
                class="cancelSaveAsDraftBtn btn btn-success text-white fs-3"
              >
                否
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 發佈文章 Modal 彈跳視窗主體 -->
    <div
      class="modal fade"
      id="saveArticle"
      tabindex="-1"
      aria-labelledby="saveAccountLabel"
      aria-hidden="true"
    >
      <div class="saveAccountModal modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0 p-0"></div>
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center"
          >
            <span
              class="iconSizing material-symbols-outlined text-success mb-1"
            >
              check_circle
            </span>
            <p class="fs-3 mb-4">後台人員編輯完成</p>
            <a
              href="./admin_article.html"
              role="button"
              class="savaAccountBtn btn btn-success text-white fs-3"
            >
              返回人員管理頁面
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- 刪除文章 Modal 彈跳視窗主體 -->
    <div
      class="modal fade"
      id="deleteArticle"
      tabindex="-1"
      aria-labelledby="deleteArticleLabel"
      aria-hidden="true"
    >
      <div class="deleteArticleModal modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0 p-0"></div>
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center"
          >
            <span class="iconSizing material-symbols-outlined text-danger mb-1">
              warning
            </span>
            <p class="fs-3 mb-4">是否確定要刪除文章？</p>
            <div>
              <a
                href="./admin_article.html"
                role="button"
                class="deleteArticleBtn btn btn-danger text-white fs-3 me-12"
              >
                是
              </a>
              <!-- 按否直接透過 dismiss modal 關閉跳出 -->
              <a
                role="button"
                class="cancelDeleteArticleBtn btn btn-success text-white fs-3"
                data-bs-dismiss="modal"
              >
                否
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 文字編輯器 tinyMCE -->
    <script
      src="../node_modules/tinymce/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/admin_articleEditArticle.js"></script>
  </body>
</html>
