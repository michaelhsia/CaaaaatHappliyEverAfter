<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <%- include('./layout/header'); -%>
    <h1>線上訂房</h1>

    <ul class="d-flex">
        <li >選擇房型與日期=></li>
        <li >入住貓咪資訊=></li>
        <li class="text-primary">確認訂單</li>
    </ul>

        <li>入住日期：<span class="checkInDate"></span></li>
        <li>退房日期：<span class="checkOutDate"></span></li>
        <li>房間類型：<span class="roomType"></span></li>
        <li>入住貓咪數量：<span class="catNum"></span></li>
        <li>入住貓咪:<span class="catName"></span></li>
        <li>價格：<span class="price"></span></li>
        <li>特殊需求：<span class="remark"></span></li>

    </ul>

    <button class="toComfirmation"><a href="./index.html">確認</a></button>
    <button class="backToBooking"><a href="./booking.html">重新選擇</a></button>
