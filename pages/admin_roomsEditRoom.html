<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <title>admin_account_editMember</title>
  </head>
  <body>
    <%- include('./layout/admin_header'); -%>

    <main class="container p-8">
      <h2 class="mb-8">
        <a href="./admin_index.html">首頁</a> >
        <a href="./admin_rooms.html">客房管理</a> > 編輯房型
      </h2>
      <form
        class="memeberRoomWrap w-100 border border-2 rounded-2 border-gray p-8"
      >
        <h2 class="mb-8">編輯房型</h2>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-4 mb-8 mb-lg-0">
            <div class="fs-4 mb-10">
              <label class="mb-1" for="roomName">房型名稱</label>
              <br />
              <input
                id="roomName"
                placeholder="請輸入房型名稱"
                class="roomName py-1 ps-2"
                type="text"
                required
              />
            </div>
            <div class="fs-4 mb-10">
              <label class="mb-1" for="roomPrice">價格/貓</label>
              <br />
              <input
                id="roomPrice"
                placeholder="請輸入房型價格"
                class="roomPrice py-1 ps-2"
                type="number"
                value="800"
                required
              />
            </div>
            <div class="fs-4 mb-12">
              <label class="mb-1" for="roomUrl">封面圖片</label>
              <br />
              <input
                id="roomUrl"
                placeholder="請輸入封面照網址"
                class="roomUrl py-1 ps-2 mb-5"
                type="url"
                value=""
                required
              />
              <div>
                <img src="https://fakeimg.pl/250/" />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomCatLimit">貓咪上限</label>
              <br />
              <input
                id="roomCatLimit"
                placeholder="請輸入貓咪上限"
                class="roomCatLimit py-1 ps-2"
                type="number"
                value="1"
                required
              />
            </div>
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomFacilities">基礎設施</label>
              <br />
              <textarea
                name="roomFacilities"
                id="roomFacilities"
                class="roomFacilities w-100 py-1 ps-2"
                placeholder="請輸入基礎設施"
                rows="5"
              >
床舖, 小型爬架, 個人窩, 對外窗, 循環飲水機, 平面貓砂盆, 優質貓砂</textarea
              >
            </div>
            <div class="fs-4 mb-6">
              <label class="mb-1" for="roomMustKnow">入住須知</label>
              <br />
              <textarea
                name="roomMustKnow"
                id="roomMustKnow"
                class="roomMustKnow w-100 py-1 ps-2"
                placeholder="請輸入入住須知"
                rows="5"
              >
1. 請入住前確認貓咪都已注射疫苗 2. 特殊需求請在訂房時告知，若未告知恕不負責 3. 房費均已含飲食費用 4. 逾時每貓每小時加收$300</textarea
              >
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <!-- 應該要重新render，因為還沒按新增所以還沒儲存到資料庫 -->
              <a
                class="text-white btn btn-success me-4"
                href="./admin_rooms.html"
                role="button"
                >完成編輯</a
              >
              <a class="btn btn-danger" href="#" role="button">刪除房型</a>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script type="module" src="../js/admin_accountEditMember.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
