<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container p-0">
      <div class="row min-vh-100">
        <div class="col-lg-2 d-none d-lg-block">
          <%- include('./layout/aside'); -%>
        </div>
        <div class="col-lg-10">
          <h1>編輯貓咪</h1>
          <form id="editCatFrom" class="editCatFrom" method="GET">
            <label for="catName">姓名：</label>
            <input
              id="catName"
              class="form-control"
              type="text"
              name="name"
              placeholder="請輸入姓名"
              required
            />
            <label>性別：</label>
            <div class="form-control">
              <input
                id="catMale"
                type="radio"
                name="catGender"
                value="male"
                required
              />
              <label for="catMale">男</label>
              <input
                id="catFemale"
                type="radio"
                name="catGender"
                value="female"
                required
              />
              <label for="catFemale">女</label>
              <input
                id="catOther"
                type="radio"
                name="catGender"
                value="other"
                required
              />
              <label for="catOther">其他</label>
            </div>
            <label for="catBirthday">生日：</label>
            <input
              id="catBirthday"
              class="form-control"
              type="text"
              placeholder="請輸入生日"
              name="catBirthday"
              required
            />
            <label for="catBreeds">品種：</label>
            <input
              id="catBreeds"
              class="form-control"
              type="text"
              name="phone"
              placeholder="請輸入品種"
              required
            />
            <label for="catColors">花色：</label>
            <input
              id="catColors"
              class="form-control"
              type="text"
              placeholder="請輸入花色"
              name="address"
              required
            />
            <label for="catWeight">體重：</label>
            <input
              id="catWeight"
              class="form-control"
              type="number"
              placeholder="請輸入體重"
              name="weight"
              step="0.1"
              required
            />
            <br />
            <img
              id="catPhoto"
              src="https://i.imgur.com/slCGtuf.png"
              alt="貓咪照片"
            />
            <br />
            <input id="myCatFile" class="myFile" type="file" />
            <br />
            <button id="finishEdit" type="submit" class="finishEdit">
              完成編輯
            </button>
            <a id="cancelEdit" class="cancelEdit" href="./catData.html"
              >取消編輯</a
            >
          </form>
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/aside.js"></script>
    <script type="module" src="../js/editCat.js"></script>
  </body>
</html>
